<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login Admin</h2>
    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('routes.login') }}">
      <div class="mb-4">
        <label class="block mb-1">Username</label>
        <input type="text" name="username" class="w-full border rounded-lg p-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>
  </div>
</body>
</html>
