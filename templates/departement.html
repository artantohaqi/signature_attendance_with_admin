<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Departemen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur posisi modal di tengah vertikal dan horizontal */
        #editDepartmentModal .modal-content {
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center pt-10 pb-10">
    
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
        
        <h1 class="text-3xl font-extrabold mb-8 text-center text-gray-800">üè¢ Manajemen Departemen</h1>
        
        <div class="mb-8 p-6 border-2 border-dashed border-blue-200 rounded-xl bg-blue-50">
            <h2 class="text-xl font-bold mb-4 text-blue-800">Tambah Departemen Baru</h2>
            <form id="addDepartmentForm">
                <label for="departement_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Departemen</label>
                <input type="text" id="departement_name" class="w-full border-gray-300 rounded-lg p-3 mb-4 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: IT, Marketing, HRD" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 ease-in-out shadow-md">
                    Tambah Departemen
                </button>
            </form>
            <div id="msg" class="mt-4 text-center text-sm font-medium"></div>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Daftar Departemen Saat Ini</h2>
            
            <div id="departement_list" class="border border-gray-300 rounded-xl overflow-hidden max-h-80 shadow-md">
                <table class="w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="p-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nama Departemen</th>
                            <th class="p-3 w-1/4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    {% for d in departements %}
                        <tr class="hover:bg-gray-50 transition duration-100" id="dept-{{ d[0] }}">
                            <td class="p-3 text-sm font-medium text-gray-900">{{ d[1] }}</td>
                            <td class="p-3 text-center space-x-2 whitespace-nowrap">
                                <button onclick="openEditModal({{ d[0] }}, '{{ d[1] }}')" class="bg-yellow-500 text-white px-3 py-1 rounded-lg text-xs font-medium hover:bg-yellow-600 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block -mt-0.5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-1.414 4.146L5 14.146V17h2.854l8.203-8.203-2.828-2.828L12.172 7.732z" /></svg>
                                    Edit
                                </button>
                                <button onclick="deleteDepartment({{ d[0] }})" class="bg-red-600 text-white px-3 py-1 rounded-lg text-xs font-medium hover:bg-red-700 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block -mt-0.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                                    Hapus
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {% if not departements %}
                    <p class="p-4 text-center text-gray-500 bg-white">Belum ada departemen yang ditambahkan.</p>
                {% endif %}
            </div>
        </div>
        
        <div class="mt-8 text-center border-t pt-4">
            <a href="{{ url_for('routes.admin_panel') }}" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Kembali ke Admin Panel
            </a>
        </div>
    </div>

    <div id="editDepartmentModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-40 backdrop-blur-sm z-50">
        <div class="modal-content absolute p-6 border w-96 max-w-sm shadow-2xl rounded-xl bg-white transition-all transform scale-100 duration-300">
            <h3 class="text-2xl font-bold mb-5 text-gray-800">üìù Edit Departemen</h3>
            <form id="editDepartmentForm">
                <input type="hidden" id="edit-dept-id">
                <div class="mb-6">
                    <label for="edit-dept-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Departemen:</label>
                    <input type="text" id="edit-dept-name" name="name" class="w-full border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium hover:bg-gray-400 transition">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Simpan Perubahan</button>
                </div>
            </form>
            <div id="edit-msg" class="mt-3 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script>
        const addForm = document.getElementById('addDepartmentForm');
        const addInput = document.getElementById('departement_name');
        const msgDiv = document.getElementById('msg');
        
        const editModal = document.getElementById('editDepartmentModal');
        const editForm = document.getElementById('editDepartmentForm');
        const editIdInput = document.getElementById('edit-dept-id');
        const editNameInput = document.getElementById('edit-dept-name');
        const editMsgDiv = document.getElementById('edit-msg');

        addForm.onsubmit = async (e) => {
            e.preventDefault();
            const departement = addInput.value.trim();
            msgDiv.className = 'mt-4 text-center text-sm font-medium text-blue-600';
            msgDiv.textContent = 'Menambahkan...';

            const res = await fetch('{{ url_for("routes.api_add_department") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ departement })
            });
            const data = await res.json();

            if (data.ok) {
                msgDiv.className = 'mt-4 text-center text-sm font-medium text-green-600';
                msgDiv.textContent = 'Departemen berhasil ditambahkan!';
                addInput.value = '';
                // Reload hanya setelah sukses
                setTimeout(() => location.reload(), 500); 
            } else {
                msgDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                msgDiv.textContent = 'Gagal: ' + data.error;
            }
        };

        function openEditModal(id, name) {
            editIdInput.value = id;
            editNameInput.value = name;
            editMsgDiv.textContent = '';
            // Tambahkan animasi masuk
            editModal.classList.remove('hidden');
            document.querySelector('.modal-content').classList.remove('scale-0');
        }

        function closeEditModal() {
            // Tambahkan animasi keluar
            document.querySelector('.modal-content').classList.add('scale-0');
            setTimeout(() => editModal.classList.add('hidden'), 300);
        }

        editForm.onsubmit = async (e) => {
            e.preventDefault();
            const id = editIdInput.value;
            const name = editNameInput.value.trim();
            editMsgDiv.className = 'mt-3 text-center text-sm font-medium text-blue-600';
            editMsgDiv.textContent = 'Menyimpan...';

            const res = await fetch('{{ url_for("routes.api_edit_department") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, name })
            });
            const data = await res.json();
            
            if (data.ok) {
                editMsgDiv.className = 'mt-3 text-center text-sm font-medium text-green-600';
                editMsgDiv.textContent = 'Departemen berhasil diperbarui!';
                setTimeout(() => location.reload(), 1000);
            } else {
                editMsgDiv.className = 'mt-3 text-center text-sm font-medium text-red-600';
                editMsgDiv.textContent = 'Gagal: ' + data.error;
            }
        };

        async function deleteDepartment(id) {
            if (confirm("Apakah Anda yakin ingin menghapus departemen ini? Tindakan ini tidak dapat dibatalkan.")) {
                const res = await fetch(`/api/delete_department/${id}`, {
                    method: 'DELETE'
                });
                const data = await res.json();
                if (data.ok) {
                    alert('Departemen berhasil dihapus.');
                    location.reload();
                } else {
                    alert('Gagal menghapus departemen: ' + data.error);
                }
            }
        }
    </script>
</body>
</html>
