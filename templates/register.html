<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrasi Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Registrasi Pengguna</h1>
        <div class="bg-white p-6 rounded shadow">
            <form id="registerForm" autocomplete="off">
                <label class="block mb-1 font-medium">Nama Lengkap</label>
                <input id="nama_lengkap" class="w-full p-2 border rounded mb-3" required />

                <label class="block mb-1 font-medium">Email</label>
                <input id="email" type="email" class="w-full p-2 border rounded mb-3" required />

                <label class="block mb-1 font-medium">Departemen</label>
                <select id="departement" class="w-full p-2 border rounded mb-3" required>
                    <option value="">Pilih Departemen</option>
                </select>

                <label class="block mb-1 font-medium">Tanda Tangan (tekan Capture untuk menyimpan satu contoh)</label>
                <div class="border rounded mb-2 bg-gray-50">
                    <canvas id="sig_canvas" width="400" height="200"></canvas>
                </div>
                <div class="flex gap-2 mb-3">
                    <button type="button" id="clear" class="px-3 py-1 bg-gray-200 rounded">Clear</button>
                    <button type="button" id="capture" class="px-3 py-1 bg-indigo-600 text-white rounded">Capture Sample</button>
                </div>
                <div class="text-sm mb-2">Samples captured: <span id="count">0</span>/3</div>
                <button type="submit" id="submit" class="w-full px-3 py-2 bg-blue-600 text-white rounded font-semibold">Submit Registration</button>
            </form>
            <div id="msg" class="text-sm mt-3"></div>
            <div class="mt-4 flex justify-between">
                <!-- Tombol baru yang ditambahkan -->
                <a href="{{ url_for('routes.admin_panel') }}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Kembali</a>
                <a href="{{ url_for('routes.attendance_page') }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ke Halaman Absensi</a>
                <a href="{{ url_for('routes.upload_page') }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ke Halaman Upload</a>
            </div>
        </div>
    </div>
<script>
    let signaturePad = new SignaturePad(document.getElementById('sig_canvas'), {
        backgroundColor: 'rgba(255,255,255,0)'
    });
    let samples = [];
    const countSpan = document.getElementById('count');
    const msgDiv = document.getElementById('msg');
    const departementSelect = document.getElementById('departement');

    document.getElementById('clear').onclick = () => signaturePad.clear();

    document.getElementById('capture').onclick = () => {
        if (signaturePad.isEmpty()) {
            msgDiv.innerText = "Tanda tangan belum diisi!";
            return;
        }
        samples.push(signaturePad.toData());
        signaturePad.clear();
        countSpan.innerText = samples.length;
        msgDiv.innerText = "Sample ke-" + samples.length + " berhasil disimpan.";
        if (samples.length >= 3) {
            msgDiv.innerText += " Anda bisa submit registrasi.";
        }
    };
    
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        msgDiv.innerText = "";
        if (samples.length < 3) {
            msgDiv.innerText = "Minimal capture 3 sample tanda tangan!";
            return;
        }
        let nama_lengkap = document.getElementById('nama_lengkap').value.trim();
        let email = document.getElementById('email').value.trim();
        let departement_id = departementSelect.value;
        if (!departement_id) {
            msgDiv.innerText = "Departemen harus dipilih!";
            return;
        }
        let res = await fetch('{{ url_for("routes.api_register") }}', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({nama_lengkap, email, departement_id, signatures: samples})
        });
        let data = await res.json();
        if(data.ok) {
            msgDiv.innerText = "Registrasi berhasil!";
            samples = [];
            countSpan.innerText = "0";
            signaturePad.clear();
            document.getElementById('registerForm').reset();
        } else {
            msgDiv.innerText = "Gagal: " + data.error;
        }
    };

    async function loadDepartements() {
        try {
            const res = await fetch('{{ url_for("routes.api_departements") }}');
            const data = await res.json();
            data.departements.forEach(d => {
                const option = document.createElement('option');
                option.value = d.id;
                option.textContent = d.departement;
                departementSelect.appendChild(option);
            });
        } catch (e) {
            console.error(e);
            msgDiv.innerText = "Gagal memuat daftar departemen.";
        }
    }
    loadDepartements();
</script>
</body>
</html>
